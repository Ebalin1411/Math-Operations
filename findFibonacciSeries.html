        <h1>Find The Fibonacci series of the given Number</h1>

    <span> Given a number n, print the fibonacci sequence till the nth position. </span>
    <h2>Assumption</h2>    
    <span>User Should Input Only Numbers.</span>  
    <h2>Flow Chart</h2>
    <section class="container" >
        <div class="flowchart">
            <img src="./assets/images/Fibonacci series of number.drawio.png"/>
        </div>
        <div class="demodiv">           
            <h2>Javascript Demo</h2>          
            <h3>Find Fibonacci series of the Given Number</h3>         
                <div>
                    <div>
                     <span>Enter a Number</span> 
                     <input id="fibonacciNum" type="number"> 
                    </div>
                     <br>         
                     <button onclick="Fibonacci()">Write down Fibonacci </button>     
                     <br>
                     <br>                     
                     <span id="Output"></span>
                     <br>                   
                </div>              
        </div>
    </section>
